<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mynerve&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;1000&family=Mynerve&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Mynerve&family=Source+Sans+3:wght@400;600&display=swap"
        rel="stylesheet">

<body>

    <header>
        <nav>
            <a href="https://www.amazon.com/?&tag=googleglobalp-20&ref=pd_sl_7nnedyywlk_e&adgrpid=82342659060&hvpone=&hvptwo=&hvadid=673584962059&hvpos=&hvnetw=g&hvrand=16710100084254464542&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9077150&hvtargid=kwd-10573980&hydadcr=2246_13649807"
                target="_blank">
                <img id="logo" src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt=""></a>
        </nav>
    </header>

    <main>
        <div id="container">
            <div id="smart-watch">
                <div id="smartwatch-display">
                    <p id="timer"></p>
                    <div id="heart-rate"><i class="fa-solid fa fa-heartbeat" aria-hidden="true"></i> <br> <span id="heart-rating">75</span></p>
                    </div>

                </div>
                <img src="https://raw.githubusercontent.com/ameerhamza1490/smartwatch.github.io/main/blueWatch.png" alt="" id="watch-img">

            </div>
            <div id="content">
                <div id="heading">
                    <h1>FitBit 19 - The Smartest Watch</h1>
                </div>
                <div id="para">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque, aperiam labore at dolorum
                    laboriosam quis.
                </div>
                <div id="color-selector">
                    <h1>Select Color</h1>
                    <div id="color">
                        <div id="black"></div>
                        <div id="red"></div>
                        <div id="purple"></div>
                        <div id="pink"></div>
                        <div id="blue"></div>
                    </div>
                </div>

                <div id="features">
                    <h1 id="features-heading">Features</h1>
                    <button id="time-btn" class="funtion-btn">Time</button>
                    <button id="heart-btn" class="funtion-btn">Heart Rate</button>
                </div>

                <br>
                <div id="buy">
                    <button id="buy-btn">BUY NOW</button>
                </div>


            </div>


        </div>
    </main>


    <script src="script.js"></script>
